label expert-lxde
	menu label ^Expert install
	kernel coreos-installer/linux
	append desktop=lxde priority=low vga=788 initrd=coreos-installer/initrd.gz -- 
label auto-lxde
	menu label ^Automated install
	kernel coreos-installer/linux
	append desktop=lxde auto=true priority=critical vga=788 initrd=coreos-installer/initrd.gz -- quiet 
